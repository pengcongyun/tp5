<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="_CSS_/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<a href="{:url('index/adds')}" class="btn btn-success btn-xs">添加</a>
<table class="table" style="">
    <tr>
        <th>文章ID</th>
        <th>文章标题</th>
        <th>文章图片</th>
        <th>发布时间</th>
        <th>操作</th>
    </tr>

    {volist name="data" id="vo"}
    <tr>
        <td>{$vo.id}</td>
        <td>{$vo.title}</td>
        <td>
            <img src="{$vo.img}" alt="" style="width: 50px;height: 50px;">
        </td>
        <td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
        <td>
            <a href="{:url('index/delete',['id'=>$vo.id])}" class="btn btn-danger btn-xs">删除</a>
            <a href="{:url('index/detail',['id'=>$vo.id])}" class="btn btn-primary btn-xs">详情</a>
            <a href="" class="btn btn-default btn-xs">修改</a>
        </td>
    </tr>
    {/volist}
</table>
{$data->render()}
</body>
</html>
